<!DOCTYPE html>

	<img id="headImg"  class="poster_img"/>

	</div>
	<div class="reserve_item">
	<input type="tel" id="mobile" class="input_text" placeholder="手机">
	</div>
	<div class="reserve_item">

	<option value="男">男</option>

	</select>
	</div>
	<div class="reserve_item">
	<input  class="input_text" type="text" placeholder="预约日期" onfocus="(this.type='date')"  id="date">
	</div>
		<div class="reserve_item">
	<select class="input_select" id="project">
	</select>
	</div>
	<div style="text-align: center;"><button class="pos_btn" onclick="submitReserve()">提交预约</button></div>
	<div style="text-align: center;margin-top: 30px;"><button class="button green rarrow" onclick="toLinkPg()" id="share_link" style="display: none;">预约有奖</button></div>
