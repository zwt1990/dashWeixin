<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>相册</title>
    <link href="../sys/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="out/res/swiper/css/swiper.css" rel="stylesheet">
    <link href="static/css/index_swiper.css" rel="stylesheet">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--template-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<section class="container-fluid">
    <div class="row all-product-view">
        <div class="pro_title" id="name"></div>
        <table id="dataForm" width="100%"  style="border:1px solid #fff" >
        	<tr>
        	<td class="left_td">售价</td>
        	<td id="price" class="right_td"></td>
        	</tr>
        </table>
        <table id="dataForm" width="100%" border="1">
        </table>
        <div class="text-center category-name-text">产品详情</div>
        <div style="text-align: center;" ><img class="detailImg" id="descImg"></div>
    </div>
</section>


<script id="sliderTemplate" type="text/template">
    <div class="swiper-slide">
        <a >
            <img src="<%=sliderImageUrl%>" class="img-responsive w100">
        </a>
    </div>
</script>
<script id="fromDataTemplate" type="text/template">
	<tr >
		<td class="table_left_td"><%=extKey%></td>
		<td class="table_right_td"><%=extValue%></td>
	</tr>
</script>
<script src="../sys/static/bootstrap/js/jquery-2.1.1.min.js"></script>
<script src="../sys/static/js/underscore.js"></script>
 <script src="../sys/static/bootstrap/js/bootstrap.min.js"></script>
<script src="out/res/swiper/js/swiper.jquery.js"></script>
<script type="text/javascript" src="../sys/static/js/common.js"></script>
<script src="static/js/photoDetail.js"></script>


</body>
</html>
