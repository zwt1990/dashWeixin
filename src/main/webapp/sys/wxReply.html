        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">

              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5 id="examName"></h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>

                    <div class="ibox-content">
                      <table class="table table-striped table-bordered table-hover " id="wxReplyTable">
                        <thead>
                          <tr>
                            <th>AppId</th>
                            <th>公众号名称</th>
                            <th>多客服</th>
                            <th>自动回复内容</th>

                        </thead>

       <div id="modal-form" class="modal fade" aria-hidden="true"> 
    <div class="modal-dialog"> 
     <div class="modal-content"> 
      <div class="modal-header"> 
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button> 
       <h4 class="modal-title" id="myModalLabel">自动回复</h4> 
      </div> 
      <div class="modal-body"> 
       <div class="row"> 
        <div class="col-sm-12 b-r"> 
         <form role="form">
          <input type="hidden"  id="configId"/>
         <div class="form-group"> 
           <input type="text" disabled="disabled" class="form-control"  id="appId"/>
          </div>  
         <div class="form-group"> 
           <input type="text" disabled="disabled" class="form-control"  id="name"/>
          </div> 
          <div class="form-group"> 
           <input type="text" placeholder="关注后欢迎语" class="form-control" id="welContext" />
          </div> 
          <div class="form-group"> 
           <input type="text" placeholder="自动回复内容" class="form-control" id="replyContext" />
          </div> 
           <div class="form-group"> 
         	 多客服功能：<input type="checkbox" class="js-switch" id="kfCheck" />
          </div>
         </form> 
        </div> 
       </div> 
      </div> 
      <div class="modal-footer"> 
       <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
       <button type="button" class="btn btn-primary" onclick="submitReply()">保存</button>
      </div> 
     </div>
