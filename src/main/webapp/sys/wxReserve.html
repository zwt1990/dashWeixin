<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>尚博网络管理平台</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Data Tables -->
    <link href="static/bootstrap/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="static/bootstrap/css/style.css" rel="stylesheet">
   <link href="static/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
 <link href="static/bootstrap/css/plugins/toastr/toastr.min.css" rel="stylesheet">
  
  <body>
      <div id="page-wrapper" class="gray-bg dashbard-1" style="margin: 0px;">
        <div class="row border-bottom">
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-10">
            <h2>预约管理</h2>
            <ol class="breadcrumb">
              <li>
                <a href="https://wap.koudaitong.com/v2/showcase/feature?alias=hja0esw&sf=wx_menu&redirect_count=1">主页</a></li>
              <li>
                <a>预约管理</a>
              </li>
            </ol>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5 id="examName"></h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" >
                      <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                      <i class="fa fa-times"></i>
                    </a>
                  </div>
                </div>
                <div class="ibox-content">
                  <div class="ibox float-e-margins">
                    <div class="ibox-content">
                      <div class="">
                        <a data-toggle="modal" data-target="#modal-form" class="btn btn-primary ">新增页面</a></div>
                      <table class="table table-striped table-bordered table-hover " id="wxReserveTable">
                        <thead>
                          <tr>
                            <th>客户名称</th>
                            <th>页面名称</th>
                            <th>可选项目</th>
                            <th>预约人数</th>
                            <th>链接</th>
                            <th>详情</th>
                            </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div id="modal-form" class="modal fade" aria-hidden="true"> 
    <div class="modal-dialog"> 
     <div class="modal-content"> 
      <div class="modal-header"> 
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button> 
       <h4 class="modal-title" id="myModalLabel">新增预约页面</h4> 
      </div> 
      <div class="modal-body"> 
       <div class="row"> 
        <div class="col-sm-12 b-r"> 
         <form role="form">
          <input type="hidden"  id="configId"/>
         <div class="form-group"> 
           <input type="text" placeholder="客户名称" class="form-control"  id="consumerName"/>
          </div>  
         <div class="form-group"> 
           <input type="text" placeholder="页面标题" class="form-control"  id="title"/>
          </div> 
            <div class="form-group"> 
           <input type="text" placeholder="按钮链接(必须http://开头)" class="form-control"  id="link"/>
          </div> 
           <div class="form-group"> 
           <input type="file" placeholder="请选择海报图片" class="form-control" id="file" accept="image/*" />
          </div> 
         </form> 
        </div> 
       </div> 
      </div> 
      <div class="modal-footer"> 
       <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
       <button type="button" class="btn btn-primary" onclick="upladFile()">保存</button>
      </div> 
     </div> 
    </div> 
   </div>
      </div>
    <!-- Mainly scripts -->
    <script src="static/bootstrap/js/jquery-2.1.1.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="static/bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="static/bootstrap/js/plugins/jeditable/jquery.jeditable.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="static/bootstrap/js/hplus.js"></script>
    <script src="static/bootstrap/js/plugins/pace/pace.min.js"></script>
    <script src="static/js/underscore.js"></script>
    <!-- iCheck -->
    <!-- Data Tables -->
    <script src="static/bootstrap/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="static/bootstrap/js/plugins/dataTables/dataTables.bootstrap.js"></script>
           <script src="static/bootstrap/js/plugins/toastr/toastr.min.js"></script>
      <script src="static/js/common.js"></script>
    <script src="static/js/weixin/wxReserve.js"></script>
  </body>
</html>
