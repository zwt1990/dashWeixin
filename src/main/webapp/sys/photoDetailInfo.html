<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>微信页面管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Data Tables -->
     <link href="static/bootstrap/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="static/bootstrap/css/style.css" rel="stylesheet">
      <link href="static/bootstrap/css/plugins/toastr/toastr.min.css" rel="stylesheet">
        <link href="static/bootstrap/js/plugins/layer/skin/layer.css" rel="stylesheet">
  </head>
  
  <body>
      <div id="page-wrapper" class="gray-bg dashbard-1" style="margin: 0px;">
        <div class="row border-bottom">
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-10">
            <h2>微信</h2>
            <ol class="breadcrumb">
              <li>
                <a href="https://wap.koudaitong.com/v2/showcase/feature?alias=hja0esw&sf=wx_menu&redirect_count=1">主页</a></li>
              <li>
                <a>产品相册</a>
              </li>
              <li>
                <a>产品详情</a>
              </li>
            </ol>
          </div>
        </div>
        <!-- 显示内容 -->
        <div class="wrapper wrapper-content">
            <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5 id="examName"></h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" >
                      <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                      <i class="fa fa-times"></i>
                    </a>
                  </div>
                </div>
                <div class="ibox-content">
                  <div class="ibox float-e-margins">
                    <div class="ibox-content">
                      <div class="">
                        <a data-toggle="modal" data-target="#modal-form" class="btn btn-primary">增加属性</a></div>
                      <table class="table table-striped table-bordered table-hover " id="wxPhotoTable">
                        <thead>
                          <tr>
                            <th>类型</th>
                            <th>属性名</th>
                            <th>属性值</th>
                            <th>删除</th>
                            </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
          <div id="modal-form" class="modal fade" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                                 <div class="modal-header">
							            <button type="button" class="close" 
							               data-dismiss="modal" aria-hidden="true">
							                  &times;
							            </button>
							            <h4 class="modal-title" id="myModalLabel">
							            	   上传图片
						            </h4>
						         </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col-sm-12 b-r">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" id="category">
                                                <option value="1" hassubinfo="true">轮播页</option>
                                                 <option value="2" hassubinfo="true">表格参数</option>
                                           		 <option value="3" hassubinfo="true">详情图片</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="form-group"  style="display: none;" id="keyForm">
                                    <input type="text" placeholder="请输入属性名称" class="form-control" id="key">
                                   </div>
                                     <div class="form-group"  style="display: none;" id="valueForm">
                                    <input type="text" placeholder="请输入属性值" class="form-control" id="value">
                                   </div>
                                      <div class="form-group" id="fileForm"> 
							           <input type="file" placeholder="请选择图片" class="form-control" id="file" accept="image/*" />
							          </div> 
								 	 <div id="uploader-demo">
								</div>
                                </form>
                              </div>
                            </div>
                          </div>
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" onclick="addPhotoExt()">保存</button>
                                      
                                    
                        </div>
                      </div>
                    </div>
       
      </div>
      <!-- Mainly scripts -->
      <script src="static/bootstrap/js/jquery-2.1.1.min.js"></script>
      <script src="static/bootstrap/js/bootstrap.min.js?v=3.4.0"></script>
      <script src="static/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>
      <script src="static/bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
      <!-- DROPZONE -->
      
      <script src="static/bootstrap/js/plugins/dataTables/jquery.dataTable.js"></script>
    <script src="static/bootstrap/js/plugins/dataTables/dataTables.bootstrap.js"></script>
        <!-- layer javascript -->
    <script src="static/bootstrap/js/plugins/layer/layer.min.js"></script>
    <script>
        layer.use('extend/layer.ext.js'); //载入layer拓展模块
    </script>
      <script src="static/js/common.js"></script>
       <script src="static/bootstrap/js/plugins/toastr/toastr.min.js"></script>
      <script src="static/js/weixin/photoDetailInfo.js"></script>
      <!-- Page-Level Scripts -->
      <script></script>
  </body>

</html>
