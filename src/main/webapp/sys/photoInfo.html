    <script type="text/template" id="carousel-temp">
		<%_.each(obj, function(item, index) { %>
			<div class = "<%= index == 0 ? "item active " : "item "%>" > <img alt = "image"class = "img-responsive"src = "static<%=item.path%>" > <div class = "carousel-caption" > <p > 链接地址： <%=item.url%></p></div > </div>
			<%})%>
    </script>
    <script type="text/template" id="box-temp">

			<%})%>
