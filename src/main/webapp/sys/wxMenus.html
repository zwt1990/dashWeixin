<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <meta name="renderer" content="webkit" /> 
  <title>微信页面管理</title> 
  <meta name="keywords" content="" /> 
  <meta name="description" content="" /> 
  <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" /> 
  <link href="static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet" /> 
  <!-- Data Tables --> 
  <link href="static/bootstrap/css/animate.css" rel="stylesheet" /> 
  <link href="static/bootstrap/css/style.css" rel="stylesheet" />  
   <link href="static/bootstrap/css/plugins/toastr/toastr.min.css" rel="stylesheet">
  <script type="text/template" id="menus-temp">
		<%_.each(obj, function(item, index) { %>
 				<li class="dd-item" data-id="<%=item.id%>" > 
     		    <div class="dd-handle"> 
      		    <span class="pull-right"><%=item.url%> </span> 
      	 			   <span class="label label-info"><i class="fa fa-cog"></i></span><%=item.name%>
     			    </div> </li> 
			<%})%>
    </script>
 </head> 
 <body> 
  <div id="page-wrapper" class="gray-bg dashbard-1" style="margin:0px;"> 
   <div class="row border-bottom"> 
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0"> 
     <div class="navbar-header"> 
      <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="table_data_tables.html#"> <i class="fa fa-bars"></i> </a> 
      <form role="search" class="navbar-form-custom" method="post" action="search_results.html"> 
       <div class="form-group"> 
        <input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search" />
       </div> 
      </form> 
     </div> 
     <ul class="nav navbar-top-links navbar-right"> 
      <li> <a href="login.html"> <i class="fa fa-sign-out"></i>退出</a> </li> 
     </ul> 
    </nav> 
   </div> 
   <div class="row wrapper border-bottom white-bg page-heading"> 
    <div class="col-lg-10"> 
     <h2>菜单</h2> 
     <ol class="breadcrumb"> 
      <li> <a href="index.html">主页</a></li> 
      <li> <a>自定义菜单</a> </li> 
     </ol> 
    </div> 
   </div> 
   <!-- 显示内容 --> 
   <div class="wrapper wrapper-content gray-bg"  style="background: white;padding-top: 30px;" > 
    <div class="form-group"> 
     <div class="well"> 
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-form">增加</button> 
     </div> 
    </div> 
    <div class="dd" id="nestable2"> 
     <ol class="dd-list"> 
     </ol> 
    </div> 
     <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
   </div> 
   <div id="modal-form" class="modal fade" aria-hidden="true"> 
    <div class="modal-dialog"> 
     <div class="modal-content"> 
      <div class="modal-header"> 
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button> 
       <h4 class="modal-title" id="myModalLabel"> 新增菜单 </h4> 
      </div> 
      <div class="modal-body"> 
       <div class="row"> 
        <div class="col-sm-12 b-r"> 
         <form role="form"> 
          <div class="form-group"> 
           <input type="text" placeholder="请输入菜单名称" class="form-control" id="name" />
          </div> 
          <div class="form-group"> 
           <input type="text" placeholder="请输入菜单地址（必须http://开头）" class="form-control" id="url" />
          </div> 
         </form> 
        </div> 
       </div> 
      </div> 
      <div class="modal-footer"> 
       <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
       <button type="button" class="btn btn-primary" id="addBtn">添加</button>
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <!-- Mainly scripts --> 
  <script src="static/bootstrap/js/jquery-2.1.1.min.js"></script> 
  <script src="static/bootstrap/js/bootstrap.min.js?v=3.4.0"></script> 
  <script src="static/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script> 
  <script src="static/bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script> 
  <!-- DROPZONE --> 
   <script src="static/js/common.js"></script>
  <script src="static/js/underscore.js"></script> 
  <script src="static/bootstrap/js/plugins/nestable/jquery.nestable.js"></script> 
   <script src="static/bootstrap/js/plugins/toastr/toastr.min.js"></script>
   <script src="static/js/weixin/wxMenu.js"></script>
  <!-- Page-Level Scripts --> 
 </body>
</html>
