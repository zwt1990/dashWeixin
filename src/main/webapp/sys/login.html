<head>
<meta charset="utf-8">
<title>大四喜后台登录</title>
<link rel="stylesheet" type="text/css" href="static/css/login.css" />
 <script src="static/bootstrap/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">

function login(){
$.ajax({
     type: 'POST',
     url: '../sys/' ,
    data: {
    	username:$("#username").val(),
    	password:$("#password").val()
    } ,
    success: function(data){
    	location.href="index.html"
    } ,
    dataType: 'text'

});
}



</script>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>系统登录</h1>
			<div>
				<input type="text" placeholder="手机/邮箱" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="登 录" onclick="login()"/>
				<a href="#">忘记密码?</a>
				<a href="#">注册</a>
			</div>
		</form><!-- form -->
		<div class="button">
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
