<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>微信页面管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Data Tables -->
     <link href="static/bootstrap/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="static/bootstrap/css/style.css" rel="stylesheet">
      <link href="static/bootstrap/css/plugins/toastr/toastr.min.css" rel="stylesheet">
       <link href="static/bootstrap/js/plugins/layer/skin/layer.css" rel="stylesheet">
  </head>
  
  <body>
      <div id="page-wrapper" class="gray-bg dashbard-1" style="margin: 0px;">
        <div class="row border-bottom">
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-10">
            <h2>微信</h2>
            <ol class="breadcrumb">
              <li>
                <a >主页</a></li>
              <li>
                <a>课程管理</a>
              </li>
            </ol>
          </div>
        </div>
        <!-- 显示内容 -->
        <div class="wrapper wrapper-content">
            <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5 id="examName"></h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" >
                      <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                      <i class="fa fa-times"></i>
                    </a>
                  </div>
                </div>
                <div class="ibox-content">
                  <div class="ibox float-e-margins">
                    <div class="ibox-content">
                      <div class="">
                        <a data-toggle="modal" data-target="#modal-form" class="btn btn-primary">新增课程</a></div>
                      <table class="table table-striped table-bordered table-hover " id="courseTable">
                        <thead>
                          <tr>
                            <th>课程名称</th>
                            <th>老师</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                             <th>时长</th>
                            <th>创建时间</th>
                             <th >预约详情</th>
                            <th>删除</th>
                            </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
          <div id="modal-form" class="modal fade" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                                 <div class="modal-header">
							            <button type="button" class="close" 
							               data-dismiss="modal" aria-hidden="true">
							                  &times;
							            </button>
							            <h4 class="modal-title" id="myModalLabel">
							            	  新增课程
						            </h4>
						         </div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12 b-r">
								<form role="form">
									<div class="form-group">
										<input type="text" placeholder="请输入课程名称" class="form-control"
											id="name">
									</div>
									<div class="form-group">
										<input type="text" placeholder="请输入教师名称" class="form-control"
											id="coach">
									</div>
									<div class="form-group">
										<input type="text" placeholder="请输入课程可约人数" class="form-control"
											id="number">
									</div>
									<div class="form-group">
										<input type=datetime placeholder="请输入课程开始时间"
											class="form-control" id="startDate">
									</div>
									<div class="form-group">
										<input type="datetime-local" placeholder="请输入课程结束时间"
											class="form-control" id="endDate" />
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" onclick="save()">保存</button>
                        </div>
                      </div>
                    </div>
       
      </div>
      <!-- Mainly scripts -->
      <script src="static/bootstrap/js/jquery-2.1.1.min.js"></script>
      <script src="static/bootstrap/js/bootstrap.min.js?v=3.4.0"></script>
      <script src="static/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="static/bootstrap/js/plugins/datapicker/bootstrap-datetimepicker.js"></script>
      <script src="static/bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
      <!-- DROPZONE -->
      
      <script src="static/bootstrap/js/plugins/dataTables/jquery.dataTable.js"></script>
    <script src="static/bootstrap/js/plugins/dataTables/dataTables.bootstrap.js"></script>
     <script src="static/bootstrap/js/plugins/toastr/toastr.min.js"></script>
    <!-- layer javascript -->
    <script src="static/bootstrap/js/plugins/layer/layer.min.js"></script>
    <script>
        layer.use('extend/layer.ext.js'); //载入layer拓展模块
    </script>
      <script src="static/js/common.js"></script>
      <script src="static/js/weixin/wxCourse.js"></script>
      <!-- Page-Level Scripts -->
      <script></script>
  </body>

</html>
