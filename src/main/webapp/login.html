<head>
<meta charset="utf-8">
<title>尚博网络台登录</title>
<link rel="stylesheet" type="text/css" href="sys/static/css/login.css" />
  <link href="sys/static/bootstrap/css/plugins/toastr/toastr.min.css" rel="stylesheet">
 <script src="sys/static/bootstrap/js/jquery-2.1.1.min.js"></script>
  <script src="sys/static/bootstrap/js/plugins/toastr/toastr.min.js"></script>
  <script src="sys/static/js/common.js"></script>
<script type="text/javascript">

function login(){
$.ajax({
     type: 'POST',
     url: 'sys/login' ,
    data: {
    	username:$("#username").val(),
    	password:$("#password").val()
    } ,
    dataType: 'json',
    success: function(data){
    if(data.code!=0){
   		showErrMsg(data.msg);
    }else{
    	location.href="sys/mainPG.html"
    }
    } 

});
}



</script>
</head>
<body>
<div class="container">
	<section id="content">
		<form >
			<h1>系统登录</h1>
			<div>
				<input type="text" placeholder="手机/邮箱" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码"  id="password" />
			</div>
			<div>
				<input type="button" value="登 录" onclick="login()"/>
				<a href="#">忘记密码?</a>
				<a href="#">注册</a>
			</div>
		</form><!-- form -->
		<div class="button">
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
